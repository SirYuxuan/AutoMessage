name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build App
      run: |
        # 显示工作目录
        pwd
        # 构建应用
        xcodebuild -scheme AutoMessage -configuration Release clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
        # 列出构建目录内容
        ls -la
        # 查找 .app 文件
        find . -name "*.app"
        # 创建目标目录
        mkdir -p build/AutoMessage
        # 复制应用（使用找到的实际路径）
        cp -r ./DerivedData/AutoMessage/Build/Products/Release/AutoMessage.app build/AutoMessage/
    
    - name: Create ZIP
      run: |
        cd build/AutoMessage
        zip -r ../AutoMessage.app.zip AutoMessage.app
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/AutoMessage.app.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 